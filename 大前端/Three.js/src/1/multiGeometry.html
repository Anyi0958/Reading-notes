<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
    </style>
    <script src="http://www.yanhuangxueyuan.com/versions/threejsR92/build/three.js"></script>
</head>
<body>
    <script>
        /* 
        *   创建场景对象Scene
         */
        let scene = new THREE.Scene();
    
        /*
        *   创建网格模型 
         */
        // 创建一个立方体几何对象Geometry
        let geometry1 = new THREE.BoxGeometry(100, 100, 100);
        // Sphere
        let geometry2 = new THREE.SphereGeometry(60, 40, 40);
        // 圆柱
        let geometry3 = new THREE.CylinderGeometry(50, 50, 100, 25);
        // 材质对象
        let material1 = new THREE.MeshLambertMaterial({
            color: 0x0000ff
        });
        let material2 = new THREE.MeshLambertMaterial({
            color: 0xff00ff
        });
        let material3 = new THREE.MeshLambertMaterial({
            color: 0xffff00
        });
        // 网格模型对象Mesh
        let mesh1 = new THREE.Mesh(geometry1, material1);
        let mesh2 = new THREE.Mesh(geometry2, material2);
        let mesh3 = new THREE.Mesh(geometry3, material3);
        // 位置选择
        // 球体沿y轴正方向平移120
        mesh2.translateY(120);
        // 圆柱的x,y,z坐标
        mesh3.position.set(120,0,0);

        // 网格模型添加到场景中
        scene.add(mesh1);
        scene.add(mesh2);
        scene.add(mesh3);
        
        let axesHelper = new THREE.AxesHelper(250);
        scene.add(axesHelper);

        /* 
        *   光源设置
         */
        // 点光源
        let point = new THREE.PointLight(0xffffff);
        // 点光源位置
        point.position.set(400, 200, 300);
        // 点光源添加到场景中
        scene.add(point);
        // 环境光
        let ambient = new THREE.AmbientLight(0x444444);
        scene.add(ambient);
        // console.log(scene);
        /* 
        *   相机设置
         */
        // window's width
        let width = window.innerWidth;
        // window's height
        let height = window.innerHeight;
    
        // 窗口宽高比
        let k = width / height;
    
        // 三维场景显示范围控制系数，系数越大，显示的范围越大
        let s = 200;
    
        // 创建相机
        let camera = new THREE.OrthographicCamera(-s * k, s * k, s, -s, 1, 1000);
        // 设置相机的位置
        camera.position.set(200, 300, 200);
        // 设置相机方向，指向的场景对象
        camera.lookAt(scene.position);
    
        /* 
        *   创建渲染器对象
         */
        let renderer = new THREE.WebGLRenderer();
    
        // 设置渲染区域尺寸
        renderer.setSize(width, height);
        // 设置背景颜色
        renderer.setClearColor(0xb9d3ff, 1);
        // 向body元素中插入canvas对象，并执行渲染操作
        document.body.appendChild(renderer.domElement);
        // 执行requestAnimationFrame函数
        function render(){
            renderer.render(scene, camera);
            mesh1.rotateY(0.01);
            requestAnimationFrame(render);
        }
        render();
    </script>
</body>
</html>
