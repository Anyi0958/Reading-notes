<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>烧烤动画上</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 烧烤架 -->
    <div class="Barbecue">
        <!-- 肉 -->
        <div class="meat"></div>
        <!-- 烤肠 -->
        <div class="sausage"></div>
        <!-- 玉米 -->
        <div class="corn"></div>
        <!-- 高笋 -->
        <div class="tallbamboo"></div>
        <!-- 龙虾 -->
        <div class="shrimp"></div>
        <!-- 蛤蜊 -->
        <div class="clam"></div>
        <!-- 豆干 -->
        <div class="dried-tofu"></div>
        <!-- 烟 -->
        <div class="smoke"></div>
    </div>
</body>
</html>
