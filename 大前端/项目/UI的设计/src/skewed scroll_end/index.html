<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Page Scroll Effects 2</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<section>
		<span class="skewed"></span>
	</section>
	<script type="text/javascript">
		var scroll = document.querySelector('.skewed');
		window.addEventListener('scroll', function(){
			var value = -10 + window.scrollY/60;
			scroll.style.transform = "skewY(" + value + "deg)";
		});
	</script>
</body>
</html>
