<body>
    <div id="legend">Loading...</div>
    <script>
        init(50, "legend", 500, 350, () => {
            let graphics = new LGraphics();
            addChild(graphics);
            graphics.drawVertices(1,'#000000',
                [[50,20],[80,20],[100,50],[80,80],[50,80],[30,50]]);
            graphics.drawVertices(1,'#000000',
                [[150,20],[180,20],[200,50],[180,80],[150,80],[130,50]],
                true,'#cccccc');
        });
    </script>
